<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="header__menu navbar">
            <a class="header__menu__link active" href="index.html">Encriptador de textos</a>
            <a class="header__menu__link" href="aboutMe.html">Sobre mí</a>
        </nav>
    </header>

    <main class="grid-container">

        <div class="column col1">
            <!-- Contenido de la columna 1 -->
            <img class="image__logo" src="./assets/AluraLogoColors.png" alt="Imagen de logo alura">
        </div>

        <div class="column col2">
            <!-- Contenido de la columna 2 -->
            <section>
                <textarea class="column2__input-field" placeholder="Escribe el texto de entrada aquí"></textarea>
            </section>
            <div class="encryptador__botones">
                <a class="boton" href="">Encriptar</a>
            </div>
        </div>

        <div class="column col3">
            <!-- Contenido de la columna 3 -->
            <section>
                <textarea class="column3__input-field" placeholder="Escribe el texto para desencriptar aquí"></textarea>
            </section>
             <div>
                <div clas="encryptador__botones">
                    <a class="boton" href="">Desencriptar</a>
                </div>
             </div>
        </div>

        <div class="column col4">
            <!-- Contenido de la columna 4 -->
             <div class="column4_area">
                <img class="image__output" src="./assets/AluraChallengeEncrypter.png" alt="Imagen de caricatura usuario">
             </div>
        </div>

    </main>

    <footer></footer>
</body>
</html>
